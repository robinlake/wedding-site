<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Lake Wedding 2018</title>
</head>

<body>
  <div class="text">


    <div class="header">
      <h1>Lake Wedding 2018</h1>
      <div class="names">
        <div class="name">
          <h1>Alexandria Forsythe</h1>
          <h2>King</h2>
        </div>
        <div class="name">
          <h1>Robin Haydon</h1>
          <h2>Lake</h2>
        </div>
      </div>
    </div>

    <div class="details">
      <div class="time">
        <h2>Invite you to our wedding</h2>
        <p>August 11 2018</p>
      </div>

      <div class="place">
        <h2>Capilano Community League</h2>
        <p>10810 54 St NW</p>
        <p>Edmonton, AB T6A 2H9</p>
      </div>

    </div>

    <div class="contact">

      <h2 class="title">Contact Us</h2>

      <div class="person">
        <strong>Alex</strong>
        <p>
          780-977-9561</p>
      </div>

      <div class="person">
        <strong>Robin</strong>
        <p>
          780-729-7093</p>
      </div>

    </div>

  </div>

  <div id="map"></div>

  <script>
    function initMap() {
      var uluru = {
        lat: 53.556388,
        lng: -113.422324
      };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9_QN-dFMuVYIzpfk7XK01RZ8AWSKUZbs&callback=initMap">
  </script>
</body>
